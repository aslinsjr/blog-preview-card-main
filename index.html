<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <img id="illustration" src="assets/images/illustration-article.svg" alt="Illustration Article">
    <div class="text-content">
      <p id="learning-box">Learning</p>
      <p id="published-box">Published 21 Dec 2023</p>
      <h1 id="card-title">HTML & CSS foundations</h2>
      <p id="card-subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="avatar-box">
      <img src="assets/images/image-avatar.webp" alt="Avatar">
      <p id="user-name">Greg Hooper</p>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/alexandre-lins-14b190274/">Alexandre Lins</a>.
  </div>
</footer>
</body>
</html>
